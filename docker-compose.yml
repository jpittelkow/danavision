services:
  danavision:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: ghcr.io/jpittelkow/danavision:latest
    container_name: danavision
    ports:
      - "8080:80"
    volumes:
      # Persistent data
      - danavision_data:/var/www/html/database
      - danavision_storage:/var/www/html/storage/app
      # Source code for development - needs npm run build after container starts
      - ./backend/app:/var/www/html/app
      - ./backend/config:/var/www/html/config
      - ./backend/routes:/var/www/html/routes
      - ./backend/resources:/var/www/html/resources
      - ./backend/database/migrations:/var/www/html/database/migrations
      - ./backend/database/seeders:/var/www/html/database/seeders
      - ./backend/database/factories:/var/www/html/database/factories
      - ./backend/tests:/var/www/html/tests
    environment:
      - APP_NAME=${APP_NAME:-DanaVision}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - TZ=America/Chicago
      - SCHEDULE_TIMEZONE=America/Chicago
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  danavision_data:
  danavision_storage:
